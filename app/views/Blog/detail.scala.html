@(article:models.Article)

@main(article.title)(List(
  "/" -> "Home",
  "/blog" -> "Blog",
  "/blog" + article.pathId -> article.title
)) {
  
  <h2>@article.title</h2>
  <div>
    @{
      val md = new com.petebevin.markdown.MarkdownProcessor()
      Html(md.markdown(article.body))
    }
  </div>
  
}
